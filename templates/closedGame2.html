<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{style}}>
    <title>{{title}}</title>
</head>
<body>
    <img class="up_left_image"    src="/static/img/angle.png">
    <img class="up_right_image"   src="/static/img/angle.png">
    <img class="down_up_image"    src="/static/img/angle.png">
    <img class="down_right_image" src="/static/img/angle.png">
    <div class="aligner">
        <div class="aligning">
            <div class="custom-game-block">
                <div class="login-text-block">
                    <div class="custom-game-text">
                        <p class="text-block">Код твоей игры <b id="code">{{user.game_code_close}}</b>, сообщи его своему противнику, чтобы начать бой</p>
                        <div class="buttons-block">
                            <div><button class="game_button fw_game_button" onclick="copyToClipboard()">Копировать код</button></div>
                            <div><a href="/game/"       class="fw_game_button"><button class="game_button">Начать игру</button></a></div>
                            <div><a href="/closedGame/" class="fw_game_button"><button class="game_button">Отмена</button></a></div>
                        </div>
                    </div>
                    <img class="custom-game-img" src="/static/img/dragon.svg">
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='js/copy_code.js')}}"></script>
</body>
</html>

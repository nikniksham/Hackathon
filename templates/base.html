<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <style>
          body {
          {% if bgimg == '/static/img/bg_img_1.png' %}
          background: #81d012 url({{bgimg}}); /* Цвет фона и путь к файлу */
          background-repeat: no-repeat;
          background-attachment: scroll;
          {% endif %}
          }
    </style>
    <link rel="stylesheet" href={{style}}>
    <title>{{title}}</title>
</head>
<body>
<header class="navbar navbar-light">
    <div class="left-head">
        <a href="/about/"><h4 class="asd">RJKZAVRS STUDIO</h4></a>
    </div>
    <div class="center-head">
        <div>
            <a href="/" class="header-a"><h4 class="asd">Главная</h4></a>
            <a href="/shop/" class="header-a"><h4 class="asd">Магазин</h4></a>
            <a href="/game_about" class="header-a"><h4 class="asd">Игра</h4></a>
            <a href="/DevelopersDiary" class="header-a"><h4 class="asd">Дневник разработчиков</h4></a>
            <a href="/Publications/" class="header-a"><h4 class="asd">Публикации</h4></a>
            <a href="/about/" class="header-a"><h4 class="asd">О нас</h4></a>
        </div>
    </div>
    <div class="right-head">
    </div>
</header>
<main role="main">
    <div class="main-block">
        <div class="center-column">
            <div class="center-column-block">
                {% block content %}{% endblock %}
            </div>
        </div>
        {% if navigation %}
        <div class="right-column">
            <div class="right-column-block">
                {% block navigation %}{% endblock %}
            </div>
        </div>
        {% endif %}
    </div>
</main>
</body>
</html>

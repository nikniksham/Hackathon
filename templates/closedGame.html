<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{style}}>
    <title>{{title}}</title>
</head>
<body>
<img class="up_left_image" src="/static/img/angle.png">
<img class="up_right_image" src="/static/img/angle.png">
<img class="down_up_image" src="/static/img/angle.png">
<img class="down_right_image" src="/static/img/angle.png">
<div class="aligner">

        <div class="custom-game-block">
            <div class="login-text-block">

                    <p class="text-block">{{user.get_text("page", 5)}}</p>

                        <div><a href="/createGameByCode" class="fw_game_button">

                        <div><a href="/joinGameViaCode/" class="fw_game_button">
                            <button class="game_button">{{user.get_text("button", 10)}}</button>
                        </a></div>
                        <div><a href="/" class="fw_game_button">
                            <button class="game_button">{{user.get_text("button", 11)}}</button>
                        </a></div>
                    </div>
                </div>
                <img class="custom-game-img" src="/static/img/dragon.svg">
            </div>
        </div>
    </div>
</div>

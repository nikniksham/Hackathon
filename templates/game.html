<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{style}}>
    <title>{{title}}</title>
    <script src=/static/js/jquery.min.js></script>
</head>
<body>
    <img class="up_left_image"    src="/static/img/angle.png">
    <img class="up_right_image"   src="/static/img/angle.png">
    <img class="down_up_image"    src="/static/img/angle.png">
    <img class="down_right_image" src="/static/img/angle.png">
    <div class="game_window">
        <div class="row game_block_row">
            <div class="col-6 game_left_block justify-content-center">
                <div class="cont">
                    <div class="cont__wrap">
                        <div class="cont__cont">
                            <canvas class="screen"></canvas>
                        </div>
                    </div>
                </div>
                <div class="navbar justify-content-center">
                    <button class="game_button temp_map">Тепловая карта</button>
                    <button class="game_button">Пас</button>
                    <button class="game_button">Сдаться!</button>
                </div>
            </div>
            <div class="col-6 game_context_block">
                <div class="game_right_menu">
                    <div class="navbar navbar-light justify-content-center">
                        <div class="player_block">
                            <p class="player_nick">player 1</p>
                            <img class="player_block_image player_img" src="/static/img/NonePlayer.png">
                        </div>
                        <div class="player_block">
                            <img src="/static/img/vs.svg">
                        </div>
                        <div class="player_block">
                            <img class="player_block_image enemy" src="https://go-backend-denis.ambersoft.llc/uploads/608870de90735.png">
                            <p>Bot</p>
                        </div>
                    </div>
                    <div class="navbar justify-content-center info_block">
                        <p>Мне тут сказали что ты тупик. Но  я, великий вождь,  смогу тебе помочь! Я готов рассказать 4 лучших хода, но это будет стоить тебе 4 миска рис.</p>
                        <img src="/static/img/dragon.svg">
                    </div>
                    <div class="navbar justify-content-center">
                        <button class="game_button">Подскажи!</button>
                        <button class="game_button">Не хочу</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{url_for('static', filename='js/game.js')}}"></script>
</body>
</html>

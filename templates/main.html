<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{style}}>
    <title>{{title}}</title>
</head>
<body>
    <img class="up_left_image"    src="/static/img/angle.png">
    <img class="up_right_image"   src="/static/img/angle.png">
    <img class="down_up_image"    src="/static/img/angle.png">
    <img class="down_right_image" src="/static/img/angle.png">
    <div class="aligner">
        <div class="aligning">
            <div class="menu-game-block">
                <div class="login-text-block">
                    <div class="menu-game-text">
                        <p class="text-block">Выбери свой путь, но выбирай с умом</p>
                    </div>
                    <div class="l-menu-buttons-block">
                        <div><a href="/createGameWithBot"><button class="game_button">Игра с ИИ</button></a></div>
                        <div><a href="/createGameWithRandom"><button class="game_button">Игра со случайным соперником</button></a></div>
                        <div><a href="/closedGame/"><button class="game_button">Закрытая игра</button></a></div>
                    </div>
                    <img class="menu-img" src="/static/img/dragon.svg">
                    <div class="r-menu-buttons-block">
                        <div><a href="/game/"><button class="game_button">Продолжить игру</button></a></div>
                        <div><a href="/logout/"><button class="game_button">Рейтинг игроков</button></a></div>
                        <div><a href="/logout/"><button class="game_button">Выйти</button></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

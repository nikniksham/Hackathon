<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href={{style}}>
    <title>{{title}}</title>
</head>
<body>
<img class="up_left_image" src="/static/img/angle.png">
<img class="up_right_image" src="/static/img/angle.png">
<img class="down_up_image" src="/static/img/angle.png">
<img class="down_right_image" src="/static/img/angle.png">
<div class="aligner">
    <div class="aligning">
        <div class="menu-game-block">
            <div class="login-text-block">
                <div class="menu-game-text">
                    <p class="text-block">{{user.get_text("page", 4)}}</p>
                </div>
                <div class="l-menu-buttons-block">
                    <div><a href="/createGameWithBot/" class="fw_game_button">
                        <button class="game_button">{{user.get_text("button", 5)}}</button>
                    </a></div>
                    <div><a href="/createGameWithRandom/" class="fw_game_button">
                        <button class="game_button">{{user.get_text("button", 6)}}</button>
                    </a></div>
                    <div><a href="/closedGame/" class="fw_game_button">
                        <button class="game_button">{{user.get_text("button", 7)}}</button>
                    </a></div>
                </div>
                <img class="menu-img" src="/static/img/dragon.svg">
                <div class="r-menu-buttons-block">
                    <div><a href="/game/" class="fw_game_button">
                        <button class="game_button">{{user.get_text("button", 4)}}</button>
                    </a></div>
                    <div><a href="/change_lang/" class="fw_game_button">
                        <button class="game_button">change lang</button>
                    </a></div>
                    <div><a href="/logout/" class="fw_game_button">
                        <button class="game_button">{{user.get_text("button", 8)}}</button>
                    </a></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
